<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
</head>
<body>
    <div class="grid01">
        <div class="display">
          <h1><span class="tv">&#128250;</span>Lottery Display</h1>
         <p>A few clicks away from creating your Lottery Display</p>
         <div><img src="images/kids.jpg" width="200" alt="" class="pic" loading="lazy"></div>
        </div>
        <div class="register">
          <h2>Register</h2>
          <p class="login">Manage all your lottery efficiently</h3>
          <p class="info">Lets get you all set up so you can verify your personal account and begin setting up your profile.</p>

          <form method="get">
            <label for="name">First Name</label>
            <input type="text" class="input" name="name" id="name" placeholder="First Name..." autocomplete="on" autofocus required>
            <label for="name">Last Name</label>
            <input type="text" class="input" name="name" id="name" placeholder="Last Name..." autocomplete="on" required>
            <label for="phone">Phone Number</label>
            <input type="text" class="input" name="tel" id="tel" placeholder="Phone Number..." autocomplete="on" required>
            <label for="email">Email</label>
            <input type="email" class="input" name="email" id="email" placeholder="Email Address..." autocomplete="on" required>
            <label for="password">Password</label>
            <input type="password" class="input" name="password" id="password" placeholder="Password..">
            <label for="password">Confirm Password</label>
            <input type="password" class="input" name="password" id="password" placeholder="Confirm Password..." autocomplete="on" required>
            <input type="checkbox" name="text" id="text">
            <label for="text" class="last">Yes, i want to receive Lottery Display emails</label> <br>
            <input type="checkbox" name="text" id="text" required>
            <label for="text" class="last">I agree to all the <span class="color">Terms & Private Policy</span></label>
            <button type="submit" >Create Account</button>
            <div class="span">Already have an account? <a href="index.html">Log In</a></div>
          </form>
        </div> 
     </div>
</body>
</html>
